<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absen Guru TPQ STCM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .time-display {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .date-display {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .location-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .location-info p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }

        .location-info strong {
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .hidden {
            display: none;
        }

        .whatsapp-icon {
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã MENGAJAR TPQ HARI INI</h1>
        
        <div class="time-display" id="timeDisplay">00:00:00</div>
        <div class="date-display" id="dateDisplay">Loading...</div>

        <div id="statusMessage" class="status hidden"></div>

        <form id="absensiForm">
            <div class="form-group">
                <label for="tipeAbsen">Absensi</label>
                <select id="tipeAbsen" required>
                    <option value="">Pilih Nama</option>
                    <option value="Ustadz Zaky">Ustadz Zaky</option>
                    <option value="Ustadzah Khoiriyah">Ustadzah Khoiriyah</option>
                    <option value="Ustadzah Istianah">Ustadzah Istianah</option>
                    <option value="Ustadzah Kiswati">Ustadzah Kiswati</option>
		    <option value="Ustadzah Nafa">Ustadzah Nafa</option>
                </select>
            </div>

            <div class="form-group">
                <label for="keterangan">Keterangan (Opsional)</label>
                <textarea id="keterangan" placeholder="Tambahkan keterangan jika diperlukan"></textarea>
            </div>

            <div class="location-info">
                <p><strong>üìç Lokasi:</strong></p>
                <p id="locationText">Mendeteksi lokasi...</p>
                <p id="coordinatesText"></p>
            </div>

            <button type="button" class="btn btn-primary" id="getLocationBtn" onclick="getLocation()">
                üîÑ Perbarui Lokasi
            </button>

            <button type="button" class="btn btn-success" id="submitBtn" onclick="kirimAbsensi()" disabled>
                <span class="whatsapp-icon">üì±</span> Kirim ke WhatsApp
            </button>
        </form>
    </div>

    <script>
        // KONFIGURASI - Ganti nomor WhatsApp di sini
        const NOMOR_WA = '628123456789'; // Format: 628xxx (tanpa +)
        
        let currentLocation = null;

        // Update waktu real-time
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('id-ID');
            const date = now.toLocaleDateString('id-ID', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('timeDisplay').textContent = time;
            document.getElementById('dateDisplay').textContent = date;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Fungsi menampilkan status
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
            
            setTimeout(() => {
                statusEl.classList.add('hidden');
            }, 5000);
        }

        // Fungsi mendapatkan lokasi
        function getLocation() {
            if (!navigator.geolocation) {
                showStatus('Browser tidak mendukung geolokasi', 'error');
                return;
            }

            showStatus('Mendeteksi lokasi...', 'info');
            document.getElementById('getLocationBtn').disabled = true;

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    currentLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };

                    const mapsLink = `https://www.google.com/maps?q=${currentLocation.latitude},${currentLocation.longitude}`;
                    
                    document.getElementById('locationText').innerHTML = 
                        `Lokasi berhasil dideteksi ‚úÖ<br><a href="${mapsLink}" target="_blank" style="color: #667eea;">Lihat di Maps</a>`;
                    document.getElementById('coordinatesText').textContent = 
                        `Koordinat: ${currentLocation.latitude.toFixed(6)}, ${currentLocation.longitude.toFixed(6)}`;
                    
                    document.getElementById('submitBtn').disabled = false;
                    document.getElementById('getLocationBtn').disabled = false;
                    showStatus('Lokasi berhasil dideteksi!', 'success');
                },
                (error) => {
                    let errorMessage = 'Gagal mendapatkan lokasi. ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += 'Izinkan akses lokasi pada browser Anda.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += 'Informasi lokasi tidak tersedia.';
                            break;
                        case error.TIMEOUT:
                            errorMessage += 'Waktu permintaan habis.';
                            break;
                    }
                    
                    document.getElementById('locationText').textContent = errorMessage;
                    document.getElementById('getLocationBtn').disabled = false;
                    showStatus(errorMessage, 'error');
                }
            );
        }

        // Fungsi kirim absensi ke WhatsApp
        function kirimAbsensi() {
            const tipeAbsen = document.getElementById('tipeAbsen').value;
            const keterangan = document.getElementById('keterangan').value.trim();

            if (!currentLocation) {
                showStatus('Mohon deteksi lokasi terlebih dahulu!', 'error');
                return;
            }

            const now = new Date();
            const waktu = now.toLocaleString('id-ID');
            const mapsLink = `https://www.google.com/maps?q=${currentLocation.latitude},${currentLocation.longitude}`;

            // Format pesan WhatsApp
            let pesan = `*MENGAJAR TPQ HARI INI*\n\n`;
            pesan += `üë§ *${tipeAbsen}*\n`;
	    pesan += `üìÖ *Waktu:* ${waktu}\n`;
            if (keterangan) {
                pesan += `üìù *Keterangan:* ${keterangan}\n`;
            }
            pesan += `\nüìç *Lokasi:*\n`;
            pesan += `Koordinat: ${currentLocation.latitude.toFixed(6)}, ${currentLocation.longitude.toFixed(6)}\n`;
            pesan += `Link Maps: ${mapsLink}`;

            const pesanEncoded = encodeURIComponent(pesan);
            const waUrl = `https://wa.me/${+6285878679013}?text=${pesanEncoded}`;

            window.open(waUrl, '_blank');
            showStatus('Membuka WhatsApp...', 'success');
        }

        // Auto-detect lokasi saat halaman dimuat
        window.onload = function() {
            getLocation();
        };
    </script>
</body>
</html>
