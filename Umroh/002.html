<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umroh Daily Activity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #064e3b;
            --secondary: #c5a059;
            --accent: #0d8a6d;
            --bg: #f8f5ef;
            --light: #fff;
            --shadow: 0 8px 20px rgba(6, 78, 59, 0.08);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f5ef 0%, #f0ebe1 100%);
            margin: 0;
            padding: 15px;
            color: #333;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1544551763-46a013bb70d5?q=80&w=500&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: overlay;
            background-color: rgba(248, 245, 239, 0.95);
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: var(--light);
            padding: 25px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        /* Header */
        .header-section {
            text-align: center;
            padding-bottom: 15px;
            margin-bottom: 25px;
            border-bottom: 2px dashed var(--secondary);
            position: relative;
        }
        
        .header-section::after {
            content: '‚≠ê';
            font-family: 'Font Awesome 6 Free';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--light);
            color: var(--secondary);
            font-size: 20px;
            padding: 0 15px;
        }
        
        h1 {
            color: var(--primary);
            margin: 0 0 10px 0;
            font-size: 1.8rem;
            font-family: 'Amiri', serif;
            font-weight: 700;
        }
        
        .location-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            color: var(--accent);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .location-info i {
            color: var(--secondary);
        }
        
        .time-info {
            color: var(--primary);
            font-size: 1.1rem;
            font-weight: 600;
            background: rgba(6, 78, 59, 0.05);
            padding: 8px 15px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 5px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification i {
            font-size: 1.2rem;
        }

        /* Table */
        h2 {
            color: var(--primary);
            font-size: 1.3rem;
            padding: 10px 15px;
            background: linear-gradient(90deg, rgba(6, 78, 59, 0.1), transparent);
            border-radius: 8px;
            margin: 25px 0 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h2::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--secondary);
            border-radius: 2px;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 15px;
            font-size: 0.95rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        th {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            background: var(--light);
        }
        
        tr:hover td {
            background: rgba(197, 160, 89, 0.05);
        }
        
        .highlight-jam {
            font-weight: 700;
            color: var(--primary);
            width: 80px;
            font-family: 'Amiri', serif;
            font-size: 1.1rem;
        }
        
        .empty-msg {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
            background: #f9f9f9;
            border-radius: 10px;
            margin: 10px 0;
        }

        /* Checkbox styling */
        .checkbox-cell {
            width: 50px;
            text-align: center;
            vertical-align: middle;
        }
        
        .activity-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            border: 2px solid var(--secondary);
            border-radius: 4px;
            appearance: none;
            -webkit-appearance: none;
            background-color: white;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .activity-checkbox:checked {
            background-color: var(--accent);
            border-color: var(--accent);
        }
        
        .activity-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .activity-checkbox:checked ~ td {
            opacity: 0.7;
        }
        
        .activity-checkbox:checked + td .highlight-jam,
        .activity-checkbox:checked + td + td {
            text-decoration: line-through;
            color: #888;
        }
        
        .completed {
            opacity: 0.7;
        }
        
        .completed td {
            color: #888;
            text-decoration: line-through;
        }

        /* Button */
        .btn-toggle {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--secondary), #d4b56a);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin: 20px 0;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(197, 160, 89, 0.3);
        }
        
        #all-plans-section {
            display: none;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed #ddd;
            margin-top: 10px;
            animation: fadeIn 0.5s ease;
        }

        /* Form */
        .input-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f0f4f2 0%, #e8efe9 100%);
            border-radius: 15px;
            border-top: 4px solid var(--primary);
            position: relative;
        }
        
        .input-section::before {
            content: '‚úçÔ∏è';
            position: absolute;
            top: -20px;
            right: 20px;
            font-size: 1.5rem;
            background: var(--light);
            padding: 10px;
            border-radius: 50%;
            box-shadow: var(--shadow);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: -10px;
        }
        
        /* Custom Input dengan Icon */
        .input-with-icon {
            position: relative;
            width: 100%;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 14px 50px 14px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light);
            cursor: pointer;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.1);
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            font-size: 1.2rem;
            pointer-events: none;
        }
        
        /* Custom Time Picker Button */
        .time-picker-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .time-picker-btn:hover {
            color: var(--primary);
            background: rgba(6, 78, 59, 0.05);
        }
        
        /* Date Picker Styles */
        .date-picker-container {
            position: relative;
        }
        
        /* Time Picker Modal */
        .time-picker-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .time-picker-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 320px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: modalSlide 0.3s ease;
        }
        
        .time-picker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .time-picker-title {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 600;
        }
        
        .time-picker-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .time-picker-close:hover {
            background: #f0f0f0;
            color: var(--primary);
        }
        
        .time-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .time-input-label {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 500;
        }
        
        .time-input {
            width: 80px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .time-input:focus {
            outline: none;
            border-color: var(--secondary);
        }
        
        .time-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .time-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .time-btn-set {
            background: var(--primary);
            color: white;
            flex: 1;
        }
        
        .time-btn-set:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }
        
        .time-btn-cancel {
            background: #f0f0f0;
            color: #666;
        }
        
        .time-btn-cancel:hover {
            background: #e0e0e0;
        }
        
        /* Time Increment Buttons */
        .time-inc-dec {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 5px;
        }
        
        .time-inc-btn, .time-dec-btn {
            background: #f8f8f8;
            border: 1px solid #ddd;
            width: 30px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--primary);
            transition: all 0.2s ease;
        }
        
        .time-inc-btn:hover, .time-dec-btn:hover {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }
        
        .btn-save {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(6, 78, 59, 0.3);
        }
        
        .delete-btn {
            color: #ff6b6b;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.3rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: rgba(255, 107, 107, 0.1);
            transform: scale(1.1);
        }
        
        .loader {
            display: none;
            margin: 15px auto;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes modalSlide {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 12px 10px;
            }
            
            .checkbox-cell {
                width: 40px;
                padding: 12px 5px;
            }
            
            .activity-checkbox {
                width: 20px;
                height: 20px;
            }
            
            .input-section {
                padding: 20px;
            }
            
            .notification {
                left: 10px;
                right: 10px;
                max-width: none;
            }
            
            .btn-toggle, .btn-save {
                padding: 14px;
            }
            
            .time-picker-content {
                padding: 20px;
                width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .time-info {
                font-size: 0.95rem;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            .location-info {
                flex-wrap: wrap;
                font-size: 0.85rem;
            }
            
            .time-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .time-input-group {
                width: 100%;
            }
            
            .time-input {
                width: 100%;
                max-width: 120px;
            }
            
            .checkbox-cell {
                width: 35px;
            }
        }
        
        /* Decorative Elements */
        .decoration {
            position: absolute;
            font-size: 60px;
            opacity: 0.05;
            color: var(--primary);
            z-index: 0;
            pointer-events: none;
        }
        
        .dec-1 { top: 20px; right: 20px; }
        .dec-2 { bottom: 20px; left: 20px; transform: rotate(180deg); }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(6, 78, 59, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
    </style>
</head>
<body>

<!-- Decorative Elements -->
<div class="decoration dec-1">ÔÅ©</div>
<div class="decoration dec-2">ÔÅ©</div>

<!-- Notification -->
<div class="notification" id="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-text">Notification</span>
</div>

<!-- Time Picker Modal -->
<div class="time-picker-modal" id="timePickerModal">
    <div class="time-picker-content">
        <div class="time-picker-header">
            <div class="time-picker-title">
                <i class="far fa-clock"></i> Pilih Waktu
            </div>
            <button class="time-picker-close" id="timePickerClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="time-selector">
            <div class="time-input-group">
                <div class="time-input-label">Jam</div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="number" class="time-input" id="hourInput" min="0" max="23" value="12">
                    <div class="time-inc-dec">
                        <button class="time-inc-btn" data-target="hourInput">‚ñ≤</button>
                        <button class="time-dec-btn" data-target="hourInput">‚ñº</button>
                    </div>
                </div>
            </div>
            <div class="time-input-group">
                <div class="time-input-label">Menit</div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="number" class="time-input" id="minuteInput" min="0" max="59" value="00">
                    <div class="time-inc-dec">
                        <button class="time-inc-btn" data-target="minuteInput">‚ñ≤</button>
                        <button class="time-dec-btn" data-target="minuteInput">‚ñº</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="time-buttons">
            <button class="time-btn time-btn-cancel" id="timeCancel">Batal</button>
            <button class="time-btn time-btn-set" id="timeSet">Set Waktu</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="header-section">
        <h1><i class="fas fa-kaaba"></i> Umroh Daily Activity</h1>
        <div class="location-info">
            <i class="fas fa-map-marker-alt"></i>
            <span id="location">Memuat lokasi...</span>
        </div>
        <div id="clock" class="time-info">Memuat waktu...</div>
    </div>

    <h2><i class="far fa-calendar-check"></i> Jadwal Hari Ini</h2>
    <table>
        <thead>
            <tr><th>Selesai</th><th>Jam</th><th>Kegiatan</th></tr>
        </thead>
        <tbody id="today-table-body">
            <tr><td colspan="3" class="empty-msg"><div class="loading"></div> Menghubungkan ke Spreadsheet...</td></tr>
        </tbody>
    </table>

    <button class="btn-toggle" onclick="toggleAllPlans()">
        <i class="fas fa-list-alt"></i>
        <span id="toggle-text">üìã Lihat Semua Rencana</span>
    </button>
    
    <div id="all-plans-section">
        <h3><i class="fas fa-calendar-alt"></i> Semua Jadwal</h3>
        <table>
            <thead>
                <tr><th>Tgl</th><th>Jam</th><th>Kegiatan</th><th>Aksi</th></tr>
            </thead>
            <tbody id="all-table-body"></tbody>
        </table>
    </div>

    <div class="input-section">
        <h2><i class="fas fa-plus-circle"></i> Tambah Kegiatan</h2>
        <div class="form-group">
            <label><i class="far fa-calendar"></i> Tanggal:</label>
            <div class="input-with-icon">
                <input type="date" id="in-date">
                <i class="fas fa-calendar-alt input-icon"></i>
            </div>
            
            <label><i class="far fa-clock"></i> Jam:</label>
            <div class="input-with-icon">
                <input type="text" id="in-time" placeholder="Klik untuk memilih jam" readonly>
                <button class="time-picker-btn" id="openTimePicker">
                    <i class="fas fa-clock"></i>
                </button>
            </div>
            
            <label><i class="fas fa-tasks"></i> Kegiatan:</label>
            <input type="text" id="in-activity" placeholder="Contoh: Manasik Haji, Shalat Berjamaah">
            <button class="btn-save" id="btnSimpan" onclick="simpanData()">
                <i class="fas fa-save"></i> Simpan ke Jadwal
            </button>
            <div class="loader" id="loader"></div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyFe6grGYBS1dfoJ3gij1zFriI-b7BmVvesaOGc1eXLBK3h3j-ZHOliCbrM8Lz8J2hJ/exec";
    let activities = [];

    // --- FUNGSI NOTIFIKASI ---
    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const icon = notification.querySelector('i');
        
        // Set icon berdasarkan type
        if (type === 'success') {
            icon.className = 'fas fa-check-circle';
            notification.style.background = 'linear-gradient(135deg, var(--primary), var(--accent))';
        } else if (type === 'error') {
            icon.className = 'fas fa-exclamation-circle';
            notification.style.background = 'linear-gradient(135deg, #dc3545, #c82333)';
        } else if (type === 'info') {
            icon.className = 'fas fa-info-circle';
            notification.style.background = 'linear-gradient(135deg, #17a2b8, #138496)';
        }
        
        notificationText.textContent = message;
        notification.classList.add('show');
        
        // Hilangkan setelah 2 detik
        setTimeout(() => {
            notification.classList.remove('show');
        }, 2000);
    }

    // --- JAM REAL-TIME DAN LOKASI ---
    function updateClock() {
        const now = new Date();
        const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById('clock').innerHTML = `
            <i class="far fa-calendar"></i> ${now.toLocaleDateString('id-ID', options)} | 
            <i class="far fa-clock"></i> ${now.toLocaleTimeString('id-ID', {hour12: false})}
        `;
    }
    
    // --- GET LOCATION ---
    async function getLocation() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            document.getElementById('location').innerHTML = `
                <i class="fas fa-city"></i> ${data.city}, ${data.country_name}
            `;
        } catch (error) {
            document.getElementById('location').innerHTML = `
                <i class="fas fa-globe-asia"></i> Mekkah, Saudi Arabia
            `;
        }
    }

    // --- TIME PICKER FUNCTIONS ---
    function openTimePicker() {
        const modal = document.getElementById('timePickerModal');
        modal.style.display = 'flex';
        
        // Set current time as default
        const now = new Date();
        document.getElementById('hourInput').value = now.getHours().toString().padStart(2, '0');
        document.getElementById('minuteInput').value = now.getMinutes().toString().padStart(2, '0');
    }
    
    function closeTimePicker() {
        const modal = document.getElementById('timePickerModal');
        modal.style.display = 'none';
    }
    
    function setTime() {
        let hour = parseInt(document.getElementById('hourInput').value);
        let minute = parseInt(document.getElementById('minuteInput').value);
        
        // Validate inputs
        if (hour < 0) hour = 0;
        if (hour > 23) hour = 23;
        if (minute < 0) minute = 0;
        if (minute > 59) minute = 59;
        
        // Format time as HH:MM
        const timeString = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
        document.getElementById('in-time').value = timeString;
        closeTimePicker();
        showNotification(`Waktu diatur ke ${timeString}`, 'info');
    }
    
    // Increment/Decrement time buttons
    function setupTimeIncrementButtons() {
        document.querySelectorAll('.time-inc-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                let value = parseInt(input.value) || 0;
                
                if (targetId === 'hourInput') {
                    value = (value + 1) % 24;
                } else {
                    value = (value + 1) % 60;
                }
                
                input.value = value.toString().padStart(2, '0');
            });
        });
        
        document.querySelectorAll('.time-dec-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                let value = parseInt(input.value) || 0;
                
                if (targetId === 'hourInput') {
                    value = (value - 1 + 24) % 24;
                } else {
                    value = (value - 1 + 60) % 60;
                }
                
                input.value = value.toString().padStart(2, '0');
            });
        });
    }
    
    // Validate time inputs
    function validateTimeInputs() {
        document.getElementById('hourInput').addEventListener('change', function() {
            let value = parseInt(this.value) || 0;
            if (value < 0) this.value = '00';
            if (value > 23) this.value = '23';
            this.value = value.toString().padStart(2, '0');
        });
        
        document.getElementById('minuteInput').addEventListener('change', function() {
            let value = parseInt(this.value) || 0;
            if (value < 0) this.value = '00';
            if (value > 59) this.value = '59';
            this.value = value.toString().padStart(2, '0');
        });
    }

    // --- FUNGSI CHECKBOX ---
    function setupCheckboxListeners() {
        // Event delegation untuk checkbox
        document.getElementById('today-table-body').addEventListener('change', function(e) {
            if (e.target.classList.contains('activity-checkbox')) {
                const checkbox = e.target;
                const row = checkbox.closest('tr');
                const activityId = row.getAttribute('data-id');
                
                if (checkbox.checked) {
                    // Tandai sebagai selesai
                    row.classList.add('completed');
                    showNotification('Kegiatan ditandai sebagai selesai!', 'success');
                    
                    // Simpan status ke localStorage
                    localStorage.setItem(`completed_${activityId}`, 'true');
                } else {
                    // Batalkan tanda selesai
                    row.classList.remove('completed');
                    showNotification('Status kegiatan diperbarui!', 'info');
                    
                    // Hapus dari localStorage
                    localStorage.removeItem(`completed_${activityId}`);
                }
            }
        });
    }

    setInterval(updateClock, 1000);
    updateClock();
    getLocation();

    // --- LOGIKA DATA ---
    async function muatData() {
        const todayBody = document.getElementById('today-table-body');
        try {
            const res = await fetch(`${SCRIPT_URL}?action=read&module=jadwal`);
            const rawData = await res.json();
            
            activities = rawData.slice(1).map(row => {
                return [
                    row[0].toString().replace(/'/g, ""),
                    row[1].toString().replace(/'/g, ""),
                    row[2].toString().replace(/'/g, ""),
                    row[3]
                ];
            });

            activities.sort((a, b) => (a[1] + a[2]).localeCompare(b[1] + b[2]));
            
            renderTables();
        } catch (e) {
            todayBody.innerHTML = `
                <tr><td colspan="3" class="empty-msg" style="color:#dc3545">
                    <i class="fas fa-exclamation-triangle"></i> Gagal menghubungkan ke server!
                </td></tr>`;
            console.error(e);
        }
    }

    function renderTables() {
        const todayBody = document.getElementById('today-table-body');
        const allBody = document.getElementById('all-table-body');
        
        const now = new Date();
        const tglHariIni = now.getFullYear() + "-" + 
                           String(now.getMonth() + 1).padStart(2, '0') + "-" + 
                           String(now.getDate()).padStart(2, '0');

        todayBody.innerHTML = "";
        allBody.innerHTML = "";
        let countToday = 0;

        activities.forEach(item => {
            const formattedDate = item[1].split('-').slice(1).join('/');
            
            // Tabel Semua
            allBody.innerHTML += `
                <tr>
                    <td>${formattedDate}</td>
                    <td class="highlight-jam">${item[2]}</td>
                    <td>${item[3]}</td>
                    <td><button class="delete-btn" onclick="hapusData('${item[0]}')" title="Hapus">
                        <i class="fas fa-trash-alt"></i>
                    </button></td>
                </tr>`;

            // Tabel Hari Ini
            if (item[1] === tglHariIni) {
                countToday++;
                const activityId = item[0];
                const isCompleted = localStorage.getItem(`completed_${activityId}`) === 'true';
                
                todayBody.innerHTML += `
                    <tr data-id="${activityId}" ${isCompleted ? 'class="completed"' : ''}>
                        <td class="checkbox-cell">
                            <input type="checkbox" class="activity-checkbox" ${isCompleted ? 'checked' : ''}>
                        </td>
                        <td class="highlight-jam"><i class="far fa-clock"></i> ${item[2]}</td>
                        <td><i class="fas fa-check-circle" style="color:var(--accent); margin-right:8px"></i>${item[3]}</td>
                    </tr>`;
            }
        });

        if (countToday === 0) {
            todayBody.innerHTML = `
                <tr><td colspan="3" class="empty-msg">
                    <i class="far fa-calendar-times"></i> Tidak ada jadwal untuk hari ini
                </td></tr>`;
        }
        
        // Setup checkbox listeners setelah render
        setupCheckboxListeners();
    }

    function simpanData() {
        const tgl = document.getElementById('in-date').value;
        const jam = document.getElementById('in-time').value;
        const keg = document.getElementById('in-activity').value.trim();

        if (!tgl || !jam || !keg) {
            showNotification("Harap lengkapi semua data!", 'error');
            return;
        }

        // Validasi format jam
        const timeRegex = /^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/;
        if (!timeRegex.test(jam)) {
            showNotification("Format jam tidak valid! Gunakan format HH:MM", 'error');
            return;
        }

        const btnSimpan = document.getElementById('btnSimpan');
        const loader = document.getElementById('loader');
        
        btnSimpan.style.display = 'none';
        loader.style.display = 'block';

        const params = new URLSearchParams();
        params.append('action', 'insert');
        params.append('module', 'jadwal');
        params.append('tanggal', tgl);
        params.append('jam', jam);
        params.append('kegiatan', keg);

        fetch(SCRIPT_URL, { 
            method: 'POST', 
            body: params,
            mode: 'no-cors'
        })
        .then(() => {
            showNotification("‚úÖ Data tersimpan!");
            setTimeout(() => {
                btnSimpan.style.display = 'block';
                loader.style.display = 'none';
                document.getElementById('in-activity').value = "";
                muatData();
            }, 1000);
        })
        .catch(error => {
            showNotification("‚ùå Gagal menyimpan data!", 'error');
            btnSimpan.style.display = 'block';
            loader.style.display = 'none';
            console.error(error);
        });
    }

    function hapusData(id) {
        if (!confirm("Apakah Anda yakin ingin menghapus jadwal ini?")) return;
        
        // Hapus juga status completed dari localStorage
        localStorage.removeItem(`completed_${id}`);
        
        const params = new URLSearchParams();
        params.append('action', 'delete');
        params.append('module', 'jadwal');
        params.append('id', id);

        fetch(SCRIPT_URL, { 
            method: 'POST', 
            body: params,
            mode: 'no-cors'
        })
        .then(() => {
            showNotification("üóëÔ∏è Data berhasil dihapus!", 'info');
            muatData();
        })
        .catch(error => {
            showNotification("‚ùå Gagal menghapus data!", 'error');
            console.error(error);
        });
    }

    function toggleAllPlans() {
        const sect = document.getElementById('all-plans-section');
        const toggleText = document.getElementById('toggle-text');
        
        if (sect.style.display === "block") {
            sect.style.display = "none";
            toggleText.innerHTML = '<i class="fas fa-list-alt"></i> Lihat Semua Rencana';
        } else {
            sect.style.display = "block";
            toggleText.innerHTML = '<i class="fas fa-chevron-up"></i> Sembunyikan';
        }
    }

    // Set default date to today
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('in-date').value = today;
        document.getElementById('in-date').min = today;
        
        // Setup time picker
        document.getElementById('openTimePicker').addEventListener('click', openTimePicker);
        document.getElementById('timePickerClose').addEventListener('click', closeTimePicker);
        document.getElementById('timeCancel').addEventListener('click', closeTimePicker);
        document.getElementById('timeSet').addEventListener('click', setTime);
        
        // Close modal when clicking outside
        document.getElementById('timePickerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTimePicker();
            }
        });
        
        // Setup time increment buttons
        setupTimeIncrementButtons();
        validateTimeInputs();
        
        // Set initial time to current time
        const now = new Date();
        const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        document.getElementById('in-time').value = currentTime;
        
        muatData();
    });
</script>
